<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File List</title>
  <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body class="page">
  <header class="header">
    <h1 class="title">File List</h1>
  </header>

  <nav class="button-container">
    <a href="#" class="button sort-asc">Sort Ascending</a>
    <a href="#" class="button sort-desc">Sort Descending</a>
    <a href="#" class="button back">Back</a>
  </nav>

  <main class="content">
    <table class="file-table">
      <thead class="table-header">
        <tr class="table-row">
          <th class="table-cell">Category</th>
          <th class="table-cell">Name</th>
          <th class="table-cell">Weight</th>
          <th class="table-cell">Weight Name</th>
        </tr>
      </thead>
      <tbody class="table-body">
        {{range .}}
        <tr class="table-row">
          <td class="table-cell">{{.Category}}</td>
          <td class="table-cell">{{.Name}}</td>
          <td class="table-cell">{{.Weight}}</td>
          <td class="table-cell">{{.Weight_name}}</td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </main>
  <script src="/static/app.js"></script>
</body>
</html>
