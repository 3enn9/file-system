<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">

</head>
<body>
    <h1>File List</h1>

    <div class="container">
        <a href="#" class="button">Sort Ascending</a>
        <a href="#" class="button">Sort Descending</a>
        <a href="#" class="button">Back</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Name</th>
                <th>Weight</th>
                <th>Weight Name</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.Category}}</td>
                <td>{{.Name}}</td>
                <td>{{.Weight}}</td>
                <td>{{.Weight_name}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
